<!DOCTYPE html>
<html lang="fa" dir="rtl" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Content Security Policy: Allow PostHog analytics -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://us-assets.i.posthog.com https://eu-assets.i.posthog.com https://app.posthog.com https://us.i.posthog.com https://eu.i.posthog.com; connect-src 'self' https://us.i.posthog.com https://eu.i.posthog.com https://app.posthog.com; frame-src https://app.posthog.com;">
    <title>Sumbird - AI news and vibes from Twitter</title>
    <meta name="description" content="AI news and vibes from Twitter">
    
    <!-- Open Graph Meta Tags for Social Media Previews -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sumbird - AI news and vibes from Twitter">
    <meta property="og:description" content="AI news and vibes from Twitter - Daily summary of the latest AI developments and discussions">
    <meta property="og:url" content="https://dshayan.github.io/sumbird/fa/">
    <meta property="og:site_name" content="سامبرد">
    <meta property="og:image" content="https://dshayan.github.io/sumbird/assets/images/sumbird-og-image.svg">
    <meta property="og:image:secure_url" content="https://dshayan.github.io/sumbird/assets/images/sumbird-og-image.svg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="سامبرد - اخبار و حال‌وهوای هوش مصنوعی از توییتر">
    <meta property="og:locale" content="fa_IR">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="سامبرد - اخبار و حال‌وهوای هوش مصنوعی از توییتر">
    <meta name="twitter:description" content="اخبار و حال‌وهوای هوش مصنوعی از توییتر - خلاصه روزانه آخرین تحولات و بحث‌های هوش مصنوعی">
    <meta name="twitter:image" content="https://dshayan.github.io/sumbird/assets/images/sumbird-og-image.svg">
    <meta name="twitter:site" content="@sumbird">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Sumbird RSS Feed" href="feed.rss">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/sumbird-favicon.png">
    
    <!-- PostHog Analytics -->
    {{POSTHOG_SCRIPT}}
</head>
<body>
    <!-- Header -->
    {{HEADER}}

    <main class="main-content">
        <div class="container">
            <div id="posts-container">
                {{POSTS}}
            </div>
            {{PAGINATION}}
        </div>
    </main>

    <!-- Footer -->
    {{FOOTER}}

</body>
</html>

<header class="header">
    <div class="container">
        <div class="header-content">
            <a href="{{HOME_URL}}" class="header-title">Sumbird</a>
            <p class="header-subtitle">AI news and vibes from Twitter.</p>
            <span class="header-actions">
                <a href="{{ALT_LANG_URL}}" class="lang-switch" aria-label="فارسی">FA</a>
                <span class="header-sep" aria-hidden="true">|</span>
                <button type="button" class="theme-toggle" aria-label="Toggle dark mode">
                    <span class="icon icon-moon"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.985 12.486a9 9 0 1 1-9.473-9.472c.405-.022.617.46.402.803a6 6 0 0 0 8.268 8.268c.344-.215.825-.004.803.401"/></svg></span>
                    <span class="icon icon-sun"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93 4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41 1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg></span>
                </button>
            </span>
        </div>
    </div>
    <script>(function(){var b=document.querySelector('.theme-toggle');if(!b)return;b.addEventListener('click',function(){var el=document.documentElement;el.classList.toggle('dark');localStorage.setItem('theme',el.classList.contains('dark')?'dark':'light');});})();</script>
</header>

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to English Version</title>
    <link rel="canonical" href="https://sumbird.ir/en/">
    <!-- HTML Meta Refresh Redirect -->
    <!-- Deployment test: 2026-02-02 -->
    <meta http-equiv="refresh" content="0; url=https://sumbird.ir/en/">
    <!-- JavaScript Fallback Redirect -->
    <script>
        window.location.href = 'https://sumbird.ir/en/';
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please <a href="https://sumbird.ir/en/">click here</a>.</p>
    </div>
</body>
</html>

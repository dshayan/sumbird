<!DOCTYPE html>
<html lang="en" dir="ltr" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumbird - AI news and vibes from Twitter</title>
    <meta name="description" content="AI news and vibes from Twitter">
    
    <!-- Open Graph Meta Tags for Social Media Previews -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sumbird - AI news and vibes from Twitter">
    <meta property="og:description" content="AI news and vibes from Twitter - Daily summary of the latest AI developments and discussions">
    <meta property="og:url" content="https://sumbird.ir/en/">
    <meta property="og:site_name" content="Sumbird">
    <meta property="og:image" content="https://sumbird.ir/assets/images/sumbird-og-image.png">
    <meta property="og:image:secure_url" content="https://sumbird.ir/assets/images/sumbird-og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Sumbird - AI news and vibes from Twitter">
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="fa_IR">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sumbird.ir/en/">
    
    <!-- Language Alternates (hreflang) -->
    <link rel="alternate" hreflang="en" href="https://sumbird.ir/en/">
    <link rel="alternate" hreflang="fa" href="https://sumbird.ir/fa/">
    <link rel="alternate" hreflang="x-default" href="https://sumbird.ir/en/">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sumbird - AI news and vibes from Twitter">
    <meta name="twitter:description" content="AI news and vibes from Twitter - Daily summary of the latest AI developments and discussions">
    <meta name="twitter:image" content="https://sumbird.ir/assets/images/sumbird-og-image.png">
    <meta name="twitter:site" content="@sumbird">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/sumbird-favicon.png">
    
    <!-- HTML Meta Refresh Redirect -->
    <meta http-equiv="refresh" content="0; url=https://sumbird.ir/en/">
    <!-- JavaScript Fallback Redirect -->
    <script>
        window.location.href = 'https://sumbird.ir/en/';
    </script>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1>Redirecting...</h1>
        <p>If you are not redirected automatically, please <a href="https://sumbird.ir/en/">click here</a>.</p>
    </div>
</body>
</html>

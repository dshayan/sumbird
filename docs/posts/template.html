<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Sumbird Newsletter</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#007AFF',
                        'light-gray': '#F2F2F7',
                        'dark-text': '#1C1C1E',
                        'light-bg': '#FAFAFA',
                    },
                    typography: {
                        DEFAULT: {
                            css: {
                                'h1': {
                                    fontSize: '1.875rem',
                                    fontWeight: '300',
                                    lineHeight: '2.25rem',
                                    color: '#1C1C1E',
                                    marginTop: '2rem',
                                    marginBottom: '1rem',
                                },
                                'h2': {
                                    fontSize: '1.5rem',
                                    fontWeight: '400',
                                    lineHeight: '2rem',
                                    color: '#1C1C1E',
                                    marginTop: '1.5rem',
                                    marginBottom: '0.75rem',
                                },
                                'h3': {
                                    fontSize: '1.25rem',
                                    fontWeight: '500',
                                    lineHeight: '1.75rem',
                                    color: '#1C1C1E',
                                    marginTop: '1.25rem',
                                    marginBottom: '0.5rem',
                                },
                                'h4': {
                                    fontSize: '1.125rem',
                                    fontWeight: '500',
                                    lineHeight: '1.5rem',
                                    color: '#1C1C1E',
                                    marginTop: '1rem',
                                    marginBottom: '0.5rem',
                                },
                                'ul': {
                                    marginTop: '1rem',
                                    marginBottom: '1rem',
                                    paddingLeft: '1.5rem',
                                },
                                'ol': {
                                    marginTop: '1rem',
                                    marginBottom: '1rem',
                                    paddingLeft: '1.5rem',
                                },
                                'li': {
                                    marginTop: '0.5rem',
                                    marginBottom: '0.5rem',
                                    lineHeight: '1.6',
                                },
                                'a': {
                                    color: '#007AFF',
                                    textDecoration: 'underline',
                                    textDecorationThickness: '1px',
                                    textUnderlineOffset: '2px',
                                    fontWeight: '400',
                                    '&:hover': {
                                        color: '#0056CC',
                                        textDecorationThickness: '2px',
                                    }
                                },
                                'p': {
                                    marginTop: '1rem',
                                    marginBottom: '1rem',
                                    lineHeight: '1.7',
                                },
                                'strong': {
                                    fontWeight: '600',
                                    color: '#1C1C1E',
                                },
                                'em': {
                                    fontStyle: 'italic',
                                    color: '#6B7280',
                                }
                            }
                        }
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="Sumbird Newsletter RSS Feed" href="../feed.xml">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">
</head>
<body class="font-inter bg-white min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-6 py-8">
            <div class="text-center">
                <a href="../" class="text-4xl font-light text-dark-text tracking-tight hover:text-primary-blue transition-colors">Sumbird</a>
                <p class="text-gray-500 mt-2 font-light">Daily AI news and insights</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <!-- Post Content -->
        <article class="mb-16">
            <h1 class="text-3xl font-light text-dark-text mb-8 tracking-tight leading-tight">{{TITLE}}</h1>
            <div class="prose prose-lg prose-gray max-w-none font-light leading-relaxed">
                {{CONTENT}}
            </div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="border-t border-gray-200 mt-24">
        <div class="max-w-4xl mx-auto px-6 py-12">
            <div class="text-center">
                <div class="mb-6">
                    <h3 class="text-lg font-light text-dark-text mb-2">Sumbird</h3>
                    <p class="text-gray-500 font-light">Powered by AI, curated for humans</p>
                </div>
                <div class="flex justify-center space-x-8">
                    <a class="text-gray-400 hover:text-primary-blue transition-colors font-light" href="../">Home</a>
                    <a class="text-gray-400 hover:text-primary-blue transition-colors font-light" href="../feed.xml">RSS Feed</a>
                    <a class="text-gray-400 hover:text-primary-blue transition-colors font-light" href="https://github.com/dshayan/sumbird">GitHub</a>
                </div>
                <div class="mt-8 pt-6 border-t border-gray-200">
                    <p class="text-sm text-gray-400 font-light">¬© 2025 Sumbird. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>


</body>
</html>

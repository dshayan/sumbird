<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Sumbird Newsletter</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        'primary-blue': '#007AFF',
                        'light-gray': '#F2F2F7',
                        'dark-text': '#1C1C1E',
                        'light-bg': '#FAFAFA',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="alternate" type="application/rss+xml" title="Sumbird Newsletter RSS Feed" href="../feed.xml">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">
</head>
<body class="font-inter bg-white min-h-screen">
    <!-- Header -->
    <header class="border-b border-gray-200">
        <div class="max-w-4xl mx-auto px-6 py-8">
            <div class="text-center">
                <a href="../" class="text-4xl font-light text-dark-text tracking-tight hover:text-primary-blue transition-colors">Sumbird</a>
                <p class="text-gray-500 mt-2 font-light">Daily AI news and insights</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <!-- Breadcrumb -->
        <nav class="mb-12">
            <ol class="flex items-center space-x-3 text-sm text-gray-400 font-light">
                <li><a href="../" class="hover:text-primary-blue transition-colors">Home</a></li>
                <li><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg></li>
                <li class="text-dark-text">{{DATE}}</li>
            </ol>
        </nav>

        <!-- Post Content -->
        <article>
            <!-- Post Header -->
            <header class="mb-12">
                <h1 class="text-5xl font-light text-dark-text mb-6 tracking-tight leading-tight">{{TITLE}}</h1>
                <div class="flex justify-start">
                    <button onclick="sharePost()" class="inline-flex items-center px-4 py-2 bg-gray-100 text-gray-600 rounded-lg hover:bg-gray-200 transition-all duration-200 font-light text-sm">
                        <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"></path>
                        </svg>
                        Share
                    </button>
                </div>
            </header>

            <!-- Post Body -->
            <div class="prose prose-xl prose-gray max-w-none font-light leading-relaxed">
                {{CONTENT}}
            </div>
        </article>

        <!-- Navigation -->
        <nav class="mt-8 flex justify-between">
            <a href="{{PREV_POST_URL}}" class="inline-flex items-center px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 transition-colors {{PREV_DISABLED}}">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                Previous Post
            </a>
            <a href="{{NEXT_POST_URL}}" class="inline-flex items-center px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 transition-colors {{NEXT_DISABLED}}">
                Next Post
                <svg class="w-4 h-4 ml-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                </svg>
            </a>
        </nav>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-4xl mx-auto px-4 py-8">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600">¬© 2025 Sumbird Newsletter</p>
                    <p class="text-sm text-gray-500">Powered by AI, curated for humans</p>
                </div>
                <div class="flex space-x-4">
                    <a href="../feed.xml" class="text-gray-400 hover:text-gray-600">RSS</a>
                    <a href="https://github.com/dshayan/sumbird" class="text-gray-400 hover:text-gray-600">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function sharePost() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } else {
                // Fallback: copy URL to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('URL copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>

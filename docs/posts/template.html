<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}} - Sumbird Newsletter</title>
    <meta name="description" content="{{DESCRIPTION}}">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sf': ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'Segoe UI', 'Roboto', 'sans-serif'],
                    },
                    colors: {
                        'apple-blue': '#007AFF',
                        'apple-gray': '#F2F2F7',
                        'apple-dark': '#1C1C1E',
                        'apple-light': '#FAFAFA',
                    }
                }
            }
        }
    </script>
    <link rel="alternate" type="application/rss+xml" title="Sumbird Newsletter RSS Feed" href="../feed.xml">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">
</head>
<body class="font-sf bg-apple-light min-h-screen">
    <!-- Header -->
    <header class="bg-white/80 backdrop-blur-xl border-b border-gray-200/50">
        <div class="max-w-5xl mx-auto px-6 py-8">
            <div class="flex items-center justify-between">
                <div>
                    <a href="../" class="text-4xl font-light text-apple-dark tracking-tight hover:text-apple-blue transition-colors">Sumbird</a>
                    <p class="text-gray-500 mt-2 font-light">Daily AI news and insights</p>
                </div>
                <a href="../feed.xml" class="inline-flex items-center px-5 py-2.5 bg-apple-blue text-white rounded-full hover:bg-blue-600 transition-all duration-200 font-medium text-sm">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M5 3a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2V5a2 2 0 00-2-2H5zM5 11a2 2 0 00-2 2v2a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5zM11 5a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V5zM14 11a1 1 0 011 1v1h1a1 1 0 110 2h-1v1a1 1 0 11-2 0v-1h-1a1 1 0 110-2h1v-1a1 1 0 011-1z"/>
                    </svg>
                    Subscribe
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-5xl mx-auto px-6 py-12">
        <!-- Breadcrumb -->
        <nav class="mb-12">
            <ol class="flex items-center space-x-3 text-sm text-gray-400 font-light">
                <li><a href="../" class="hover:text-apple-blue transition-colors">Home</a></li>
                <li><svg class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path></svg></li>
                <li class="text-apple-dark">{{DATE}}</li>
            </ol>
        </nav>

        <!-- Post Content -->
        <article class="bg-white/70 backdrop-blur-sm rounded-3xl border border-gray-200/50 overflow-hidden">
            <div class="p-12">
                <!-- Post Header -->
                <header class="mb-12 text-center">
                    <time class="text-sm text-gray-400 font-light tracking-wide" datetime="{{ISO_DATE}}">{{FORMATTED_DATE}}</time>
                    <h1 class="text-5xl font-light text-apple-dark mt-4 mb-6 tracking-tight leading-tight">{{TITLE}}</h1>
                    <div class="flex justify-center">
                        <button onclick="sharePost()" class="inline-flex items-center px-4 py-2 bg-gray-100/80 text-gray-600 rounded-full hover:bg-gray-200/80 transition-all duration-200 font-light text-sm">
                            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                                <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z"></path>
                            </svg>
                            Share
                        </button>
                    </div>
                </header>

                <!-- Post Body -->
                <div class="prose prose-xl prose-gray max-w-none font-light leading-relaxed">
                    {{CONTENT}}
                </div>
            </div>
        </article>

        <!-- Navigation -->
        <nav class="mt-8 flex justify-between">
            <a href="{{PREV_POST_URL}}" class="inline-flex items-center px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 transition-colors {{PREV_DISABLED}}">
                <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M12.707 5.293a1 1 0 010 1.414L9.414 10l3.293 3.293a1 1 0 01-1.414 1.414l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                Previous Post
            </a>
            <a href="{{NEXT_POST_URL}}" class="inline-flex items-center px-4 py-2 bg-white border rounded-lg hover:bg-gray-50 transition-colors {{NEXT_DISABLED}}">
                Next Post
                <svg class="w-4 h-4 ml-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                </svg>
            </a>
        </nav>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t mt-16">
        <div class="max-w-4xl mx-auto px-4 py-8">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-gray-600">¬© 2025 Sumbird Newsletter</p>
                    <p class="text-sm text-gray-500">Powered by AI, curated for humans</p>
                </div>
                <div class="flex space-x-4">
                    <a href="../feed.xml" class="text-gray-400 hover:text-gray-600">RSS</a>
                    <a href="https://github.com/dshayan/sumbird" class="text-gray-400 hover:text-gray-600">GitHub</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        function sharePost() {
            if (navigator.share) {
                navigator.share({
                    title: document.title,
                    url: window.location.href
                });
            } else {
                // Fallback: copy URL to clipboard
                navigator.clipboard.writeText(window.location.href).then(() => {
                    alert('URL copied to clipboard!');
                });
            }
        }
    </script>
</body>
</html>

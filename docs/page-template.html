<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sumbird - AI news and vibes from Twitter</title>
    <meta name="description" content="AI news and vibes from Twitter">
    
    <!-- Open Graph Meta Tags for Social Media Previews -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sumbird - AI news and vibes from Twitter">
    <meta property="og:description" content="AI news and vibes from Twitter - Daily summaries of the latest AI developments and discussions">
    <meta property="og:url" content="https://dshayan.github.io/sumbird/">
    <meta property="og:site_name" content="Sumbird">
    <meta property="og:image" content="https://dshayan.github.io/sumbird/assets/images/sumbird-og-image.svg">
    <meta property="og:image:secure_url" content="https://dshayan.github.io/sumbird/assets/images/sumbird-og-image.svg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="Sumbird - AI news and vibes from Twitter">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sumbird - AI news and vibes from Twitter">
    <meta name="twitter:description" content="AI news and vibes from Twitter - Daily summaries of the latest AI developments and discussions">
    <meta name="twitter:image" content="https://dshayan.github.io/sumbird/assets/images/sumbird-og-image.svg">
    <meta name="twitter:site" content="@sumbird">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="assets/css/main.css">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Sumbird RSS Feed" href="feed.xml">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üê¶</text></svg>">
</head>
<body>
    <!-- Header -->
    {{HEADER}}

    <main class="main-content">
        <div class="container">
            <div id="posts-container">
                {{POSTS}}
            </div>
            {{PAGINATION}}
        </div>
    </main>

    <!-- Footer -->
    {{FOOTER}}

</body>
</html>

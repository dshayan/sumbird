<!DOCTYPE html>
<html lang="fa" dir="rtl" prefix="og: http://ogp.me/ns#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>(function(){var t=localStorage.getItem('theme');var d=!t&&window.matchMedia('(prefers-color-scheme: dark)').matches||t==='dark';document.documentElement.classList.toggle('dark',d);})();</script>
    <!-- Content Security Policy: Allow PostHog analytics -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline' 'unsafe-eval' https://us-assets.i.posthog.com https://eu-assets.i.posthog.com https://app.posthog.com https://us.i.posthog.com https://eu.i.posthog.com; connect-src 'self' https://us.i.posthog.com https://eu.i.posthog.com https://app.posthog.com; frame-src https://app.posthog.com;">
    <title>{{TITLE}} - Sumbird</title>
    <meta name="description" content="{{DESCRIPTION}}">
    
    <!-- Open Graph Meta Tags for Social Media Previews -->
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{TITLE}}">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:url" content="{{CANONICAL_URL}}">
    <meta property="og:site_name" content="Sumbird">
    <meta property="og:image" content="{{OG_IMAGE}}">
    <meta property="og:image:secure_url" content="{{OG_IMAGE}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="{{TITLE}} - AI news and updates">
    <meta property="og:locale" content="fa_IR">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}}">
    <meta name="twitter:description" content="{{DESCRIPTION}}">
    <meta name="twitter:image" content="{{OG_IMAGE}}">
    <meta name="twitter:site" content="@sumbird">
    
    <!-- External Stylesheet -->
    <link rel="stylesheet" href="../assets/css/main.css">
    
    <!-- RSS Feed -->
    <link rel="alternate" type="application/rss+xml" title="Sumbird RSS Feed" href="../feed.xml">
    
    <!-- Favicon -->
    <link rel="icon" href="/assets/images/sumbird-favicon.png">
    
    <!-- PostHog Analytics -->
    {{POSTHOG_SCRIPT}}
</head>
<body>
    {{HEADER}}

    <main class="main-content">
        <div class="container">
            <article class="article">
                <h1 class="article-title">{{TITLE}}</h1>
                <div class="prose">
                    {{CONTENT}}
                </div>
            </article>
        </div>
    </main>

    {{FOOTER}}
</body>
</html>
